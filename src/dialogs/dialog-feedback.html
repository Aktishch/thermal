<% var error = _.template(require('../components/error.html').default) %>

<dialog class="w-full max-w-2xl bg-white text-black rounded-2xl py-12 px-4 sm:px-8 lg:px-12">
  <form data-form="submit">
    <input type="hidden" value="Тема" name="theme">
    <div class="flex flex-col gap-5 mb-8 sm:mb-10">
      <label data-label>
        <div class="relative">
          <input class="input input-sm sm:text-xl px-0 placeholder:text-black" data-input="name" type="text" placeholder="Ваше имя" name="name">
          <%= error({text: 'Введите ваше имя'}) %>
        </div>
      </label>
      <label data-label>
        <div class="relative">
          <input class="input input-sm sm:text-xl px-0 placeholder:text-black" data-input="tel" type="tel" placeholder="Ваш телефон" name="tel">
          <%= error({text: 'Введите ваш номер'}) %>
        </div>
      </label>
      <label data-label>
        <div class="relative">
          <input class="input input-sm sm:text-xl px-0 placeholder:text-black" data-input="email" type="text" placeholder="Ваш e-mail" name="email">
          <%= error({text: 'Введите корректный адрес'}) %>
        </div>
      </label>
    </div>
    <button class="btn btn-primary btn-lg sm:btn-xl btn-fill btn-gradient text-lg sm:text-2.5xl w-full" data-waved="dark" type="submit">Отправить</button>
    <div class="flex mt-8 sm:mt-10">
      <a class="sm:text-lg lg:text-xl underline-offset-4 hover:underline" draggable="false" href="" target="_blank">
        Отправляя форму, Вы даете согласие на обработку Ваших персональных данных
      </a>
    </div>
  </form>
</dialog>
